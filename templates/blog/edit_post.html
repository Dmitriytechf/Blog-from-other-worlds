{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h2 class="mb-4">Редактирование поста</h2>
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="{{ form.title.id_for_label }}" class="form-label">Заголовок</label>
                    {{ form.title }}
                </div>
                
                <div class="mb-3">
                    <label for="{{ form.content.id_for_label }}" class="form-label">Содержание</label>
                    {{ form.content }}
                </div>
                
                <div class="mb-3 form-check">
                    {{ form.is_published }}
                    <label for="{{ form.is_published.id_for_label }}" class="form-check-label">
                        {{ form.is_published.label }}
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary">Сохранить</button>
                <a href="{% url 'post_detail' post.pk %}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
