{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow mt-5 border-0">  
                <div class="card-header bg-dark text-white">  
                    <h2 class="text-center mb-0"><i class="fas fa-user-plus me-2"></i>Регистрация</h2>
                </div>
                <div class="card-body bg-light">  
                    <form method="post" class="needs-validation" novalidate enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <!-- Имя пользователя -->
                        <div class="mb-3">
                            {{ form.username|as_crispy_field }}
                        </div>
                    
                        
                        <!-- Пароль -->
                        <div class="mb-3">
                            {{ form.password1|as_crispy_field }}
                        </div>
                        
                        <!-- Подтверждение пароля -->
                        <div class="mb-3">
                            {{ form.password2|as_crispy_field }}
                        </div>
                        
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-dark btn-lg">  
                                <i class="fas fa-user-check me-2"></i> Зарегистрироваться
                            </button>
                        </div>
                    </form>
                    
                    <div class="mt-3 text-center">
                        <p>Уже есть аккаунт? <a href="{% url 'login' %}" class="text-dark fw-bold">Войти</a></p>  
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 10px;
        overflow: hidden;
    }
    
    .card-header {
        padding: 1.5rem;
    }
    
    .card-body {
        padding: 2rem;
    }
    
    .form-control {
        border-radius: 8px;
        padding: 12px 15px;
        border: 1px solid #ced4da;
    }
    
    .form-control:focus {
        border-color: #495057;
        box-shadow: 0 0 0 0.25rem rgba(73, 80, 87, 0.25);
    }
    
    .btn-dark {
        background-color: #343a40;
        border: none;
        padding: 12px;
        font-weight: 500;
        transition: all 0.3s ease;
    }
    
    .btn-dark:hover {
        background-color: #23272b;
        transform: translateY(-2px);
    }
    
    @media (max-width: 768px) {
        .card-body {
            padding: 1.5rem;
        }
        
        .card-header {
            padding: 1rem;
        }
    }
</style>
{% endblock %}
